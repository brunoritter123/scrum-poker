<po-widget
  *ngIf="!!administradores && administradores.length > 0"
  p-title="Administrador: {{administradores.length}}">

  <div *ngFor="let administrador of administradores">
    <h4
      (click)="remover(administrador)"
      [class.click]="administrador.id != this.meuIdParticipante && possoRemoverAdministrador"
      class="po-sm-12 po-md-12 po-lg-12"
      [class.off]="!administrador.online"
      [class.f-bold]="administrador.id === meuIdParticipante">
      {{administrador.nome}}
    </h4>
  </div>
</po-widget>
