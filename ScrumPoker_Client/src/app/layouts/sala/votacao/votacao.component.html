<div *ngIf="!sala.jogoFinalizado">
  <!--Cartas-->
  <!-- <div *ngIf="isJogador" class="po-sm-12"> -->
  <div class="po-sm-12">
    <po-button
      #card
      *ngFor="let carta of sala.configuracao.cartas"
      class="po-p-1 po-sm-6 po-md-6 po-lg-4"
      p-label={{carta.value}}
      (p-click)="votar(carta)"
      p-type={{carta.typeButton}}>
    </po-button>
  </div>

  <p *ngIf="sala.configuracao.jogadorFinalizaJogo">true</p>
  <p *ngIf="!sala.configuracao.jogadorFinalizaJogo">false</p>
